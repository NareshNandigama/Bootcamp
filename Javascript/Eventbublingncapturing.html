<body>

<p>difference between bubbling and capturing when adding event listeners.</p>

<div id="myDiv">
  <p id="myP">Click to perform Bubbling.</p>
</div><br>

<div id="myDiv2">
  <p id="myP2">Click to perform Capturing.</p>
</div>

<script>
document.getElementById("myP").addEventListener("click", function() {
    alert("this is  the P element of div1::Bubbling-");
}, false);

document.getElementById("myDiv").addEventListener("click", function() {
    alert(" the DIV element 1");
}, false);

document.getElementById("myP2").addEventListener("click", function() {
    alert("This is div2 P eliement!");
}, true);

document.getElementById("myDiv2").addEventListener("click", function() {
    alert("THis is  DIV2 element!");
}, true);
</script>

</body>
